<script type="text/javascript">

    //ESCC节点奖励概况
    var dom = document.getElementById("echart-box");

    var app = {};
    option = null;
    app.title = 'ESCC节点奖励概况';

    option = {
        tooltip: {
            trigger: 'item',
            formatter: "{a} <br/>{b}: {c} ({d}%)"
        },
        color:['#ffe27e','#ffc600','#ffae00','#ff9000'],
        legend: {
            orient: 'vertical',
            x: '55%',
            y:'20%',
            data:[
                {value:310, name:'节点奖励'},
                {value:234, name:'社区奖励'},
                {value:135, name:'活动奖励'},
                {value:1548, name:'月度节点奖励'}
            ],
            // data:['节点奖励','社区奖励','活动奖励','月度节点奖励']
        },

        series: [
            {
                name:'访问来源',
                type:'pie',
                radius: ['50%', '70%'],
                avoidLabelOverlap: false,
                label: {
                    normal: {
                        show: false,
                        position: 'center'
                    },
                    emphasis: {
                        show: true,
                        textStyle: {
                            fontSize: '14',
                            fontWeight: 'bold'
                        },
                    }
                },
                labelLine: {
                    normal: {
                        show: false
                    }
                },
                data:[
                    {value:310, name:'节点奖励'},
                    {value:234, name:'社区奖励'},
                    {value:135, name:'活动奖励'},
                    {value:1548, name:'月度节点奖励'}
                ],
                center: ['25%', '45%']
            }
        ]
    };
    ;

        myChart.setOption(option, true);
    }
